services:
  n8n-editor:
    image: n8nio/n8n:latest
    container_name: n8n-editor
    restart: always
    ports:
      - 5676:5678
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - n8n-cluster
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
  n8n-workers:
    image: n8nio/n8n:latest
    container_name: n8n-workers
    restart: always
    ports:
      - 5677:5678
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - n8n-cluster
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    command: worker
  n8n-webhooks:
    image: n8nio/n8n:latest
    container_name: n8n-webhooks
    restart: always
    ports:
      - 5678:5678
    volumes:
      - n8n-data:/home/node/.n8n
    networks:
      - n8n-cluster
    depends_on:
      - postgres
      - redis
    env_file:
      - .env
    command: webhook
  postgres:
    image: ankane/pgvector
    container_name: postgres-n8n
    restart: always
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - 5432:5432
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: n8n
    networks:
      - n8n-cluster
  redis:
    image: redis:alpine
    container_name: redis-n8n
    restart: always
    volumes:
      - redis-data:/data
    ports:
      - 6379:6379
    networks:
      - n8n-cluster

networks:
  n8n-cluster:
    driver: bridge

volumes:
  postgres-data:
  redis-data:
  n8n-data:
